---
layout: 'default'
bodyclass: 'post'
---
      {% include base.html %}
      <article vocab="http://schema.org/" about="{{ base }}{{ page.url }}" typeof="BlogPosting" class="span8 offset1 h-entry">
        <header class="span9">
          <div>
            <h1 property="headline" class="p-name">{{ page.title }}</h1>
          </div>
        </header>
        <div class="span8">
          {{ content }}
        </div>
      </article>
